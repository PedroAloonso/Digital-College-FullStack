<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula12</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="d-flex align-items-center justify-content-center flex-column gap-3" >
        <h1>Revisando GIT</h1>
        <form action="" method="post" id="form1" class="w-25 gap-3 d-flex flex-column">
            <div class="row">
                <label for="name" class="form-label">Nome</label>
                <input type="text" name="name" id="name" placeholder="Seu nome" class="form-control w-100">
            </div>
            <div class="row">
                <label for="phone" class="form-label">Telefone</label>
                <input type="tel" name="phone" id="phone" placeholder="Seu telefone" class="form-control w-100">
            </div>
            <div class="row">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" placeholder="examplo@dominio.com" class="form-control w-100">
            </div>
        </form>
        <button type="submit" form="form1" value="Submit" class="btn btn-light">Cadastro</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</body>
</html>
